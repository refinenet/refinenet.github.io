<H1><A NAME="SECTION00310000000000000000">
Errata</A>
</H1>
On page 65, example 3.1.1, in order to be a Z list,
the program [1,2,1] should be <1,2,1>.
<P>
On page 80, all three occurrences of <!-- MATH
 $c \limg T \rimg$
 -->
<IMG
 WIDTH="34" HEIGHT="21" ALIGN="MIDDLE" BORDER="0"
 SRC="img2.png"
 ALT="$ c \limg T \rimg$"> should be
replaced by
<BR><!-- MATH
 $T \limg \{ c \} \rimg$
 -->
<IMG
 WIDTH="45" HEIGHT="21" ALIGN="MIDDLE" BORDER="0"
 SRC="img3.png"
 ALT="$ T \limg \{ c \} \rimg$">.
